<section id="product">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <h2 class="mb-3">Exclusive Products</h2>
                    <ul class="list-unstyled d-flex flex-md-row  justify-content-center "> 
                        <!-- <li *ngFor="let item of categoriesall | slice:0:5"> -->
                        <li *ngFor="let item of categoriesall">
                            <a class="m-4 text-decoration-none cursor-pointer fw-semibold"
                                [ngClass]="selectedCategory === item.categoryId ? 'text-info':'text-black'"
                                (click)="GetAllProductsByCategoryId(item.categoryId)">
                                {{item.categoryName}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12">
                <div class="row mt-3">
                    <div class="col-lg-3 col-md-6 " *ngFor="let item of productsAll">
                        <div class="box-shadow">
                            <div class="card mt-2">
                                <img class="img-fluid card-img-top" src="{{item.productImageUrl}}" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{item.productShortName}}</h5>
                                    <p class="card-text">
                                        <span class="text-danger fw-semibold me-2">${{item.productPrice}}</span>
                                    </p>
                                    <div class="row">
                                        <div class="col-6">
                                            <span><i class="fa-solid fa-star  m-0" style="color: #f1f50f;"></i></span>
                                            <span><i class="fa-solid fa-star  m-0" style="color: #f1f50f;"></i></span>
                                            <span><i class="fa-solid fa-star-half-stroke m-0"
                                                    style="color: #f1f50f;"></i></span>
                                            <span class="text-muted">(25)</span>
                                        </div>
                                        <div class="col-6">
                                            <p class="text-end pb-0 mb-0">
                                                <button class="btn  text-end btn-sm btn-success p-2" (click)="addToCart(item.productId)">
                                                    <i class="fa-solid fa-cart-plus fs-5" style="color: #0c0d0d;">
                                                    </i>
                                                </button>
                                            </p>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</section>
